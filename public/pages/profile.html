<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - WinterLine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/gel-morphism.css">
  <link rel="stylesheet" href="/css/pages.css">

  <style>
    /* Profile page specific styles */
    .profile-page-container {
      position: relative;
      z-index: 1;
    }

    /* Profile header stats row */
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .profile-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    .profile-stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: #FFF;
    }

    .profile-stat-label {
      font-size: 0.9rem;
      color: #7B8794;
      font-weight: 600;
    }

    /* Tools section */
    .profile-section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #E8ECF0;
      margin-bottom: 30px;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    .profile-tools-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 40px;
      background: linear-gradient(135deg, rgba(15, 20, 40, 0.95) 0%, rgba(13, 17, 23, 0.93) 100%);
      border-radius: 50px;
      box-shadow:
        inset -2px -2px 8px rgba(232, 236, 240, 0.05),
        inset 3px 3px 8px rgba(255, 255, 255, 0.02),
        inset -8px -8px 16px rgba(0, 0, 0, 0.2);
    }

    .empty-state-icon {
      font-size: 1.2rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #E8ECF0;
      margin-bottom: 10px;
    }

    .empty-state-text {
      color: #7B8794;
      margin-bottom: 30px;
    }

    /* Edit profile modal */
    .edit-profile-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .edit-form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .edit-form-label {
      font-weight: 600;
      color: #E8ECF0;
      font-size: 1rem;
    }

    .edit-form-input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 25px;
      border: 2px solid transparent;
      background: rgba(15, 20, 40, 0.9);
      color: #E8ECF0;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      box-shadow:
        inset -1px -1px 4px rgba(232, 236, 240, 0.05),
        inset 1px 1px 4px rgba(255, 255, 255, 0.01),
        inset -3px -3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .edit-form-input:focus {
      outline: none;
      border-color: #FFF;
      background: rgba(15, 20, 40, 0.95);
      box-shadow:
        inset -1px -1px 4px rgba(232, 236, 240, 0.08),
        inset 1px 1px 4px rgba(255, 255, 255, 0.04),
        inset -3px -3px 8px rgba(0, 0, 0, 0.2);
    }

    .edit-form-input::placeholder {
      color: rgba(123, 135, 148, 0.7);
    }

    /* Loading skeleton */
    .profile-skeleton {
      animation: pulse 2s infinite;
      background: linear-gradient(90deg, #f0f0f0, #e0e0e0, #f0f0f0);
      background-size: 200% 100%;
    }

    @keyframes pulse {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .skeleton-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .skeleton-text {
      height: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .profile-tools-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .profile-stats {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .profile-header {
        grid-template-columns: auto 1fr;
        gap: 30px;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }

      .profile-tools-grid {
        grid-template-columns: 1fr;
      }

      .profile-stats {
        grid-template-columns: 1fr;
        gap: 20px;
        margin-top: 30px;
        padding-top: 30px;
      }

      .profile-section-title {
        margin-top: 40px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 640px) {
      .profile-header {
        grid-template-columns: auto;
        justify-items: center;
        text-align: center;
      }

      .profile-info {
        width: 100%;
      }

      .profile-actions {
        width: 100%;
      }

      .profile-actions .gel-btn {
        width: 100%;
      }

      .profile-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <!-- Main content -->
  <div class="container profile-page-container">
    <!-- Profile header -->
    <div id="profile-header-container" class="gel-packet">
      <!-- Skeleton while loading -->
      <div class="profile-skeleton skeleton-avatar" style="width: 120px; height: 120px; border-radius: 50%;"></div>
      <div style="flex: 1;">
        <div class="profile-skeleton skeleton-text" style="width: 40%;"></div>
        <div class="profile-skeleton skeleton-text" style="width: 60%;"></div>
      </div>
    </div>

    <!-- Tools section -->
    <h2 class="profile-section-title" id="tools-section-title">Tools</h2>
    <div id="tools-container" class="profile-tools-grid">
      <!-- Loading skeletons -->
      <div class="gel-card profile-skeleton" style="height: 350px;"></div>
      <div class="gel-card profile-skeleton" style="height: 350px;"></div>
      <div class="gel-card profile-skeleton" style="height: 350px;"></div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="edit-profile-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Edit Profile</h2>
        <button type="button" class="modal-close" onclick="profileManager.closeEditModal()">Ã—</button>
      </div>

      <div class="modal-body">
        <form id="edit-profile-form" class="edit-profile-form">
          <div class="edit-form-group">
            <label class="edit-form-label">Username</label>
            <input type="text" id="edit-username" class="edit-form-input" placeholder="Your username" disabled>
          </div>

          <div class="edit-form-group">
            <label class="edit-form-label">Bio</label>
            <textarea id="edit-bio" class="edit-form-input" placeholder="Tell us about yourself" style="resize: vertical; min-height: 100px;"></textarea>
          </div>

          <div class="edit-form-group">
            <label class="edit-form-label">Avatar URL</label>
            <input type="url" id="edit-avatar-url" class="edit-form-input" placeholder="https://example.com/avatar.jpg">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="gel-btn gel-btn-secondary" onclick="profileManager.closeEditModal()">
          Cancel
        </button>
        <button type="button" class="gel-btn gel-orange" onclick="profileManager.saveProfile()">
          Save Changes
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
