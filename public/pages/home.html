<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinterLine - AI Tools Marketplace</title>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { text-align: center; padding: 2rem; max-width: 800px; }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .stats { display: flex; gap: 2rem; justify-content: center; margin: 2rem 0; }
        .stat { background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 10px; backdrop-filter: blur(10px); }
        .stat-number { font-size: 2.5rem; font-weight: bold; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; }
        .buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }
        .btn {
            padding: 1rem 2rem; border: none; border-radius: 8px; font-size: 1rem;
            cursor: pointer; text-decoration: none; display: inline-block; transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: white; color: #667eea; font-weight: 600; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; }
        .status { margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 8px; }
        .status.ok { border-left: 4px solid #10b981; }
        .status.error { border-left: 4px solid #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WinterLine</h1>
        <p>Discover the best tools in the Claude AI ecosystem</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">115+</div>
                <div class="stat-label">Tools</div>
            </div>
            <div class="stat">
                <div class="stat-number">9</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat">
                <div class="stat-number">40</div>
                <div class="stat-label">MCP Servers</div>
            </div>
        </div>

        <div class="buttons">
            <a href="/api/health" class="btn btn-primary">API Status</a>
            <button onclick="testTools()" class="btn btn-secondary">Browse Tools</button>
        </div>

        <div id="status" class="status" style="display:none;"></div>

        <p style="margin-top: 3rem; font-size: 0.9rem;">
            MCP Servers ‚Ä¢ VS Code Extensions ‚Ä¢ CLI Tools ‚Ä¢ APIs & More
        </p>
    </div>

    <script>
        async function checkHealth() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                const statusEl = document.getElementById('status');
                statusEl.style.display = 'block';
                statusEl.className = 'status ok';
                statusEl.innerHTML = `‚úÖ API Status: ${data.status}<br>Database: ${data.database}`;
            } catch (e) {
                const statusEl = document.getElementById('status');
                statusEl.style.display = 'block';
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå API Error: ${e.message}`;
            }
        }

        async function testTools() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.innerHTML = '‚è≥ Loading tools...';
            try {
                const res = await fetch('/api/tools?limit=5');
                const data = await res.json();
                statusEl.className = 'status ok';
                statusEl.innerHTML = `‚úÖ Found ${data.total} tools! Top 5 loaded.<br><a href="#" onclick="window.location.reload()" style="color: white;">Test again</a>`;
            } catch (e) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Error loading tools: ${e.message}`;
            }
        }

        // Auto-check on load
        checkHealth();
    </script>
</body>
</html>
